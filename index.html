<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Flame Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="calculator-container">
        <h1>Twin Flame Calculator</h1>
        <div class="input-fields">
            <div class="input-group">
                <label for="birthdate1">Your Birthdate:</label>
                <input type="date" id="birthdate1" required>
            </div>
            <div class="input-group">
                <label for="birthdate2">Twin Flame's Birthdate:</label>
                <input type="date" id="birthdate2" required>
            </div>
        </div>
        <button onclick="calculateCompatibility()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
